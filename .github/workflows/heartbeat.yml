name: Daily Heartbeat

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update heartbeat
        run: |
          echo "Last update: $(date -u)" > heartbeat.log

      - name: Random author
        run: |
          authors=("system.core" "ops.engine" "build.service" "sync.daemon" "auto.scheduler")
          rand=$((RANDOM % ${#authors[@]}))
          echo "AUTHOR=${authors[$rand]}" >> $GITHUB_ENV

      - name: Commit changes
        run: |
          git config user.name "${AUTHOR}"
          git config user.email "${AUTHOR}@automation.local"
          git add heartbeat.log
          git commit -m "chore: heartbeat updated by ${AUTHOR}" || echo "No changes"
          git push

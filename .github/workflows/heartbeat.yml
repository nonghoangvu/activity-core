name: Daily Heartbeat

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update heartbeat
        run: |
          echo "Last update: $(date -u)" > heartbeat.log

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add heartbeat.log
          git commit -m "chore: daily heartbeat [ci skip]" || echo "No changes"
          git push
